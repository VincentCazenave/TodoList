<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ma Todo List perso</title>

</head>
<body>

        <div class="main">
            <div class="dashboard">
                <div class="newTask">
                    <div class="newTaskContainer">
                        <h1 class="newTaskTitle">NEW TASK</h1>
                        <input type="text" id="taskName">
                        <button class="addButton" onclick="newTask()">ADD</button>
                    </div>
                    
                </div>
                <div class="displayTask">
                    <div class="displayTaskContainer">
                        <table id="displayTasksTable">
                            <thead>
                                <tr>
                                    <th colspan="2"><h1>YOUR TASKS</h1></th>
                                </tr>
                            </thead>
                            <tbody id="displayTasks">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal" id="modal">
                <div class="modal-back"></div>
                <div class="modal-container">
                  Une task ne peut pas être vide !<br />
                  <!-- <button id='modal-close'>Exit</button> -->
                </div>
              </div>
        </div>
</body>
